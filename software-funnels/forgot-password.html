<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"> 

        <title>Simple Sidebar - Start Bootstrap Template</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- font awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/simple-sidebar.css" rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <div id="wrapper" class="login-page">
            <!-- Page Content -->
            <div id="page-content-wrapper">

                <div class="container">
                    <div class="login-logo m-top m-bottom p-top p-bottom text-center">
                        <a href="#"><img src="images/logo-big.png" alt="logo"/></a>
                    </div>
                    <div class="login-form forgot-password padder m-top m-bottom">
                        <h3 class="text-white text-normal text-center">Forgot Password</h3>
                        <p class="text-blue text-center m-bottom-s" style="color: #728ba5;">Enter in your email to reset password...</p>
                        <div class="input-group m-bottom-s">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" class="form-control" name="username" value="" placeholder="Email Address" type="email">                                        
                        </div>
                        <div class="m-bottom-s">
                            <input type="submit" class="btn-block" value="Reset Password By Email"/>
                        </div>
                        <p class="text-center small"><a href="#" class="text-white">Go back to login page</a></p>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>

    </body>

</html>
