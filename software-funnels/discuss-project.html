<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

        <title>Simple Sidebar - Start Bootstrap Template</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- font awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/simple-sidebar.css" rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .services{
                padding: 0 !important;
            }
            .services .top-header h1{
                margin-bottom: 20px;
            }
            .top-header {
                background: #3a4d60;
            }
            .top-header h1{
                color: #fff;
            }
        </style>
    </head>


    <body>

        <div id="wrapper" class="services discuss-projects-wrapper">

            <div id="page-content-wrapper">
                <div class="top-header">
                    <div class="">
                        <div class="col-lg-12">
                            <h1 class="page-header-title pull-left">Discuss My Project</h1>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="discuss-project">
                        <div class="col-md-8">
                            <div class="p-top">
                                <img src="images/pl-large.png"/>
                            </div>
                            <div class="row m-top">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Full Name:</label>
                                        <input type="text" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone Number:</label>
                                        <input type="text" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Email Address:</label>
                                        <input type="text" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Skype ID (optional):</label>
                                        <input type="text" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>What language does your project require?  </label>
                                        <select class="selectpicker" data-width="100%" title="PHP">
                                            <option>Timezone</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>How long do you estimate needing a developer for 
                                            this project? </label>
                                        <select class="selectpicker" data-width="100%" title="Long Term">
                                            <option>Timezone</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>How many senior level programmers do you need?  </label>
                                        <select class="selectpicker" data-width="100%" title="1">
                                            <option>Timezone</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>How many junior level programmers do you need?   </label>
                                        <select class="selectpicker" data-width="100%" title="1">
                                            <option>Timezone</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Do you need a Front End Developer? (HTML/CSS)</label>
                                        <select class="selectpicker" data-width="100%" title="1">
                                            <option>Timezone</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Please tell us about your software idea/project.</label>
                                        <textarea class="form-control" rows="6"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <input name="checkbox1" id="checkbox1" class="css-checkbox" type="checkbox"><label for="checkbox1" class="css-label">
                                                I understand it may take 4-6 weeks to establish a devloper for my project   
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="clearfix"></div>
                            <div class="m-top text-center">
                                <a href="#" class="btn btn-primary btn-lg">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
            <!-- /#wrapper -->

            <!-- jQuery -->
            <script src="js/jquery.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="js/bootstrap.min.js"></script>

            <script src="js/bootstrap-select.min.js"></script>

            <!-- Menu Toggle Script -->
            <script>
                $("#menu-toggle").click(function (e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                });
                $("#mobile-menu").on('click', function () {
                    var menu_status = $(this).attr('rel');
                    if (!menu_status || menu_status == 'close') {
                        $('.overlay').fadeIn();
                        $('.sidebar-mobile').animate({
                            right: 0
                        }, 300);
                        $(this).attr('rel', 'open');
                    }
                    else {

                        $('.sidebar-mobile').animate({
                            right: -180
                        }, 300);
                        $('.overlay').fadeOut();
                        $(this).attr('rel', 'close');

                    }
                });
                $('.overlay').on('click', function () {
                    $('.sidebar-mobile').animate({
                        right: -180
                    }, 300);
                    $('.overlay').fadeOut();
                });
            </script>

    </body>

</html>
